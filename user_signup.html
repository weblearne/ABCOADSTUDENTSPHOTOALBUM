<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(-45deg, #2c8a3d, #1a5c28, #3da651, #154c1f);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.2);
            width: 320px;
            text-align: center;
            backdrop-filter: blur(5px);
        }
        
        .login-container h2 {
            margin-bottom: 25px;
            color: #2c8a3d;
            font-size: 24px;
        }
        
        .login-container input {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            transition: border-color 0.3s;
        }
        
        .login-container input:focus {
            outline: none;
            border-color: #2c8a3d;
        }
        
        .login-container button {
            width: 100%;
            background: #2c8a3d;
            color: white;
            padding: 12px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s;
            font-size: 16px;
            font-weight: bold;
        }
        
        .login-container button:hover {
            background: #1a5c28;
            transform: translateY(-2px);
        }
        
        @media (max-width: 400px) {
            .login-container { width: 90%; }
        }
    </style>
    <script>
        function createAccount(event) {
            event.preventDefault();
            
            let firstName = document.getElementById("firstName").value;
            let lastName = document.getElementById("lastName").value;
            let email = document.getElementById("email").value;
            let phone = document.getElementById("phone").value;
            
            // Basic validation
            if (!firstName || !lastName || !email || !phone) {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'All fields are required!',
                    timer: 2000,
                    timerProgressBar: true,
                    showConfirmButton: false
                });
                return;
            }

            // Validate email format
            if (!validateEmail(email)) {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'Please enter a valid email address!',
                    timer: 2000,
                    timerProgressBar: true,
                    showConfirmButton: false
                });
                return;
            }

            // Validate phone number format (basic check for numbers only)
            if (!validatePhone(phone)) {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'Please enter a valid phone number!',
                    timer: 2000,
                    timerProgressBar: true,
                    showConfirmButton: false
                });
                return;
            }

            // Here you would typically send the data to a server to create the account
            // For demonstration purposes, we'll just show a success message
            Swal.fire({
                icon: 'success',
                title: 'Account Created',
                text: 'Your account has been successfully created!',
                timer: 2000,
                timerProgressBar: true,
                showConfirmButton: false
            }).then(() => {
                window.location.href = "login.html"; // Redirect to login page
            });
        }

        // Helper function to validate email format
        function validateEmail(email) {
            const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return regex.test(email);
        }

        // Helper function to validate phone number format (basic check for numbers only)
        function validatePhone(phone) {
            const regex = /^\d+$/;
            return regex.test(phone);
        }
    </script>
</head>
<body>
    <div class="login-container">
        <h2>Create Account</h2>
        <form onsubmit="createAccount(event)">
            <input type="text" id="firstName" placeholder="First Name" required>
            <input type="text" id="lastName" placeholder="Last Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="tel" id="phone" placeholder="Phone" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Create Account</button> <br><br>

        </form>
        already have account ? <a style="text-decoration: none; color: green;" href="index.html">Login here</a>
    </div>
</body>
</html>
