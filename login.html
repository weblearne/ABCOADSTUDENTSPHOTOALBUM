<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { display: flex; justify-content: center; align-items: center; height: 100vh; background: #f4f4f4; }
        .login-container { background: white; padding: 20px; border-radius: 8px; box-shadow: 0px 2px 5px rgba(0,0,0,0.1); width: 300px; text-align: center; }
        .login-container h2 { margin-bottom: 20px; color: green; }
        .login-container input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; }
        .login-container button { width: 100%; background: green; color: white; padding: 10px; border: none; cursor: pointer; border-radius: 5px; transition: 0.3s; }
        .login-container button:hover { background: darkgreen; }
        @media (max-width: 400px) {
            .login-container { width: 90%; }
        }
    </style>
    <script>
        function login(event) {
            event.preventDefault();
            
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;
            
            if (username === "localadmin" && password === "local123") {
                Swal.fire({
                    icon: 'success',
                    title: 'Login Successful',
                    text: 'Redirecting to Local Admin Dashboard...'
                }).then(() => {
                    window.location.href = "local_admin_dashboard.html";
                });
            } else if (username === "globaladmin" && password === "global123") {
                Swal.fire({
                    icon: 'success',
                    title: 'Login Successful',
                    text: 'Redirecting to Global Admin Dashboard...'
                }).then(() => {
                    window.location.href = "global_admin_dashboard.html";
                });
            } else {
                Swal.fire({
                    icon: 'error',
                    title: 'Login Failed',
                    text: 'Invalid username or password!'
                });
            }
        }
    </script>
</head>
<body>
    <div class="login-container">
        <h2>Admin Login</h2>
        <form onsubmit="login(event)">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
